language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the docker version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag udagram-api-feed:v1 onyekaokonji/udagram-api-feed:v1
  - docker tag udagram-api-user:v1 onyekaokonji/udagram-api-user:v1
  - docker tag udagram-frontend:v1 onyekaokonji/udagram-frontend:v1
  - docker tag reverseproxy:v1 onyekaokonji/udagram-reverseproxy:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push onyekaokonji/udagram-api-feed:v1
  - docker push onyekaokonji/udagram-api-user:v1
  - docker push onyekaokonji/udagram-frontend:v1
  - docker push onyekaokonji/reverseproxy:v1
